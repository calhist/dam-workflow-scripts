              - Effect: Allow
                Action:
                  - s3:*
                Resource: !Sub arn:aws:s3:::${AWS::AccountId}-output/*

  RemoveBagLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-remove-bag
